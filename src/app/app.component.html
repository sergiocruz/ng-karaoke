<h1>Karaoke</h1>

<ul>
  <li *ngFor="let song of songList">
    <a href="#" (click)="handleChooseSong($event, song)">{{ song.artist }} - {{ song.title }}</a>
  </li>
</ul>

<div *ngIf="currentSong">
  <Player
    [audio]="currentSong.audio"
    [lyrics]="currentSong.lyrics"
    [delay]="currentSong.lyricDelay"
    ></Player>
</div>
